<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card component</title>
</head>
<body>

  <div class="container">

    <div class="card">
      <img src="bg-pattern-card.svg" alt="">
      <img src="image-victor.jpg" class="avatar" alt="Avatar">
      <div class="center">
        <h4>Victor Crest <span class="color-gray" >26</span></h4>
        <p class="color-gray">London</p>
      </div>

      <div class="box">
        <div class="three">
          <h4>80K</h4>
          <p class="color-gray space">Followers</p>
        </div>
        <div class="three">
          <h4>803K</h4>
          <p class="color-gray space">Likes</p>
        </div>
        <div class="three">
          <h4>1.4K</h4>
          <p class="color-gray space">Photos</p>
        </div>
      </div>

    </div>





  </div>

</body>
</html>
